{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Content
{% endblock %}



{% block body %}
    <h1>Edit your page</h1>
    <h1>{{siteTitle}}</h1>
    
    <form action="{% url 'postEdit' %}" method="POST">
        {% csrf_token %}
        <textarea name = "editedContent" rows="4" cols="4">{{siteContent}}</textarea>
        <input type="hidden" name="editedTitle" value={{siteTitle}}>
        <input type="submit" >
    </form>
{% endblock %}
